<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search Application</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    div{
        font-family: "Roboto", sans-serif;
    }
    </style>
<body>
    <h1>Upload and Search PDFs</h1>

    <!-- Search form -->
    <h2>Search PDF Content</h2>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Enter search query" required>
        <button type="submit">Search</button>
    </form>
    <div id="searchResults"></div>

    <script>
        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData();
            const pdfFile = document.getElementById('pdfFile').files[0];
            formData.append('file', pdfFile);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/process_pdf', true);

            // Update the progress bar
            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    const progressBarFill = document.getElementById('progressBarFill');
                    progressBarFill.style.width = percentComplete + '%';
                    progressBarFill.textContent = Math.round(percentComplete) + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('uploadResult').textContent = JSON.parse(xhr.responseText).message;
                } else {
                    document.getElementById('uploadResult').textContent = 'An error occurred while uploading the file.';
                }
                // Reset progress bar after completion
                const progressBarFill = document.getElementById('progressBarFill');
                progressBarFill.style.width = '0%';
                progressBarFill.textContent = '0%';
            };

            xhr.send(formData);
        };

        document.getElementById('searchForm').onsubmit = function(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;

            fetch(`/search?query=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';
                if (data.results.length > 0) {
                    data.results.forEach(result => {
                        const resultItem = document.createElement('div');
                        resultItem.innerHTML = `<strong>${result.filename}</strong>: ${result.content}`;
                        resultsDiv.appendChild(resultItem);
                    });
                } else {
                    resultsDiv.textContent = 'No results found.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('searchResults').textContent = 'An error occurred during the search.';
            });
        };
    </script>
</body>
</html>
