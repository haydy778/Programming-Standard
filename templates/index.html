<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search Application</title>
</head>
<body>
    <h1>Search PDFs</h1>
    <!-- Search form -->
    <h2>Search PDF Content</h2>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Enter search query" required>
        <button type="submit">Search</button>
    </form>
    <div id="searchResults"></div>

    <script>
document.getElementById('searchForm').onsubmit = function(event) {
    event.preventDefault();
    const query = document.getElementById('searchQuery').value;

    fetch(`/search?query=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            const displayedSummaries = new Set(); // Set to track displayed summaries

            if (data.results && Array.isArray(data.results)) {
                if (data.results.length > 0) {
                    data.results.forEach(result => {
                        if (!displayedSummaries.has(result.summary)) { // Check for duplicates
                            displayedSummaries.add(result.summary); // Add to the set
                            const resultItem = document.createElement('div');
                            resultItem.innerHTML = `<strong>Summary:</strong> ${result.summary}`;
                            resultsDiv.appendChild(resultItem);
                        }
                    });
                } else {
                    resultsDiv.textContent = 'No results found.';
                }
            } else if (data.error) {
                resultsDiv.textContent = data.error;
            } else {
                resultsDiv.textContent = 'No results found.';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('searchResults').textContent = 'An error occurred during the search.';
        });
};





        
    </script>
</body>
</html>
