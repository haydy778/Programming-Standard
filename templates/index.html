<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Search Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        
        body {
            font-family: "Roboto", sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2 {
            font-weight: 500;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #searchResults {
            margin-top: 20px;
        }

        #searchResults div {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Upload and Search PDFs</h1>

    <!-- Search form -->
    <h2>Search PDF Content</h2>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Enter search query" required>
        <button type="submit" id="searchButton">Search</button>
    </form>

    <div id="searchResults"></div>

    <script>
        document.getElementById('searchForm').onsubmit = function(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;

            if (!query.trim()) {
                document.getElementById('searchResults').textContent = 'Please enter a valid query.';
                return;
            }

            fetch(`/search?query=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';

                if (data.results && Array.isArray(data.results)) {
                    if (data.results.length > 0) {
                        data.results.forEach(result => {
                            const resultItem = document.createElement('div');
                            resultItem.innerHTML = `<strong>${result.filename}</strong>: ${result.summary}`;
                            resultsDiv.appendChild(resultItem);
                        });
                    } else {
                        resultsDiv.textContent = 'No results found.';
                    }
                } else if (data.error) {
                    resultsDiv.textContent = data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('searchResults').textContent = 'An error occurred during the search.';
            });
        };
    </script>
</body>
</html>
